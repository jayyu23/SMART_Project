operations:
  # 1. Load database from psram, store in sram
  - type: serial
    operation: psram.read(datasize = 65536) # 128 * 512
  # 2. Two reads, from database sram and weight sram
  - type: serial
    operation: data_sram.read()
    operation-times: 4 # 1 * 128 = 4 * 32 bits at a time
  - type: serial
    operation: weight_sram.read()
    operation-times: 2048 # 128 * 512 = 2048 * 32 bits at a time
  # 3. Do the calculation. 32 bits per pe process, then write back to sram
  - type: parallel
    operations:
    - NPU_PE.process()
    - data_sram.write()
    operation-times: 2048 # 128 * 512 / 32