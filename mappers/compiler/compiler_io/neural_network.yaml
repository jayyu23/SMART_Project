neural_network:
  - name: vad_dnn_00
    nn_type: dnn
    dimensions:
      in_height: 440
      out_height: 128
      weight_bit: 4
    options:
      bias: True
      scaler: False
      after_scaler_drop_bits: -1
      convert: True # Converts from 32 bit to 8 bit
      convert_drop_bits: 5
      relu_max: 64
      relu_min: 0
      history: False

  - name: vad_dnn_01
    nn_type: dnn
    dimensions:
      in_height: 128
      out_height: 32
      weight_bit: 4
    options:
      bias: False
      scaler: False
      after_scaler_drop_bits: -1
      convert: True # Converts from 32 bit to 8 bit
      convert_drop_bits: 5
      relu_max: 127
      relu_min: -127
      history: True

  - name: vad_fsmn_02
    nn_type: fsmn
    dimensions:
      height: 32
      weight_bit: 8
    options:
      convert: True # Converts from 32 bit to 8 bit
      convert_drop_bits: 5
      relu_max: 127
      relu_min: -127

