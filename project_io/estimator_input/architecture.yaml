architecture:
  name: TH_2608_NPU
  version: 0.4
  components:
  - type: component
    name: psram
    class: psram
  - type: group
    name: NPU
    components:
    - type: component
      name: npu_pe
      class: intmac # processing_element
    - type: component
      name: global_status_reg
      class: register
    - type: component
      name: npu_ctrl
      class: bitwise
    - type: component
      name: sgemm_sram
      class: sram
      arguments:
        size: 32768
        width: 32
    - type: component
      name: data_sram
      class: sram
      arguments:
        size: 65536 # 256 Bytes Input SRAM
        width: 64
    - type: component
      name: his_sram
      class: sram
      arguments:
        size: 65536
    - type: component
      name: his_sum_sram
      class: sram
      arguments:
        size: 8192
        width: 256
    - type: component
      name: model_sram
      class: sram
      arguments:
        size: 262144 # 8KB Model SRAM
        width: 64
