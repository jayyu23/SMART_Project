        KBsize: 32
        width: 64
    - type: component
      name: data_sram
      class: sram
      arguments:
        KBsize: 64
        width: 64
    - type: component
      name: his_sram
      class: sram
      arguments:
        KBsize: 64
    - type: component
      name: his_sum_sram
      class: sram
      arguments:
        KBsize: 8
    - type: component
      name: model_sram
      class: sram
      arguments:
        KBsize: 256
        width: 64
