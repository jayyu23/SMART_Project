meta_architecture:
  name: TH_2608_NPU
  version: 0.5
  components:
  - type: component
    name: psram
    class: psram
  - type: group
    name: NPU
    components:
    - type: component
      name: npu_pe
      class: processing_element
    - type: component
      name: global_status_reg
      class: register
    - type: component
      name: npu_ctrl
      class: bitwise
    - type: component
      name: sgemm_sram
      class: sram
      arguments:
        size:  [256, 1000, 8000, 16000, 32000, 64000]
        width: [16, 32, 64]
    - type: component
      name: data_sram
      class: sram
      arguments:
        size: [256, 1000, 8000, 16000, 32000, 64000, 128000]
        width: [32, 64]
    - type: component
      name: his_sram
      class: sram
      arguments:
        size: 64
    - type: component
      name: his_sum_sram
      class: sram
      arguments:
        size: 8
    - type: component
      name: model_sram
      class: sram
      arguments:
        size: [512, 1000, 8000, 16000, 32000, 64000, 128000]
        width: [16, 32, 64]
