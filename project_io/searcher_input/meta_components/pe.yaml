compound_component:
  name: processing_element
  subcomponents:
  - name: mac
    class: intmac
    instances: [8, 16, 32, 64]
    arguments:
      datasize: [8, 16]
  operations:
  - name: mac
    definition:
    - type: parallel
      operations:
      - mac*.mac() # All macs, mac[0:7] will do the mac
