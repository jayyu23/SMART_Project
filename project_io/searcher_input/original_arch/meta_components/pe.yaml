meta_compound_component:
  name: processing_element
  subcomponents:
  - name: mac
    class: intmac
    arguments:
      datasize: [8, 16]
    instances: [8, 16]

  operations:
  - name: mac
    definition:
    - type: parallel
      operations:
      - mac*.mac() # All macs, mac[0:7] will do the mac
